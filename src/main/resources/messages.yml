en_GB:
  welcome: "Welcome on the server {{player}}"
  prefix: "[Permissions]"
  noPermission: "You do not have the permission to do that: {{permission}}"
  error: "Sorry but there was an internal error."
  permissions:
    usage: "/permissions <add/remove> <player> <permission>"
    unknownAction: "Sorry but this action is unknown."
    playerNotFound: "I could not find this player."
    add:
      usage: "/permissions add <player> <permission> <time>"
      invalidTime: "The given time is not valid."
      alreadyHasPermission: "This player already has the given permission."
      success: "The given permission was successfully added to the given player."
    remove:
      usage: "/permissions remove <player> <permission>"
      notFound: "The given player does not have the given permission."
      success: "The given permission was successfully removed from the given player."
  group:
    usage: "/group <add/remove/edit/create/delete>"
    unknownAction: "Sorry but this action is unknown."
    notFound: "The given group does not exist."
    edit:
      usage: "/group edit <name/prefix/weight/addperm/removeperm>"
      invalidAction: "Sorry but this action is unknown."
      name:
        default: "You can not rename the default group."
        usage: "/group edit name <group> <new name>"
        exists: "The given name does already exist."
        success: "The given group was successfully renamed."
      prefix:
        usage: "/group edit prefix <group> <new prefix>"
        success: "The prefix of the given group was successfully changed."
      weight:
        default: "You can not change the weight of the default group."
        usage: "/group edit weight <group> <weight>"
        invalid: "The given weight is not valid."
        exists: "The given weight does already exist."
        success: "The weight of the given group was successfully changed."
      addperm:
        usage: "/group edit addperm <group> <permission>"
        exists: "The given group already has the given permission."
        success: "The given permission was successfully added to the given group."
      removeperm:
        usage: "/group edit removeperm <group> <permission>"
        notExists: "The given group does not have the given permission."
        success: "The given permission was successfully removed from the given group."
    add:
      usage: "/group add <player> <group> <time>"
      invalidTime: "The given time is not valid."
      playerNotFound: "The given player does not exist."
      groupNotFound: "The given group does not exist."
      alreadyInGroup: "The given player already has the given group."
      success: "The given group was successfully added to the given player."
    remove:
      usage: "/group remove <player> <group>"
      default: "You can not remove the default group from a player."
      playerNotFound: "The given player does not exist."
      groupNotFound: "The given group does not exist."
      notInGroup: "The given player is not in the given group."
      success: "The given group was successfully removed from the given player."
    delete:
      usage: "/group delete <group>"
      cannotDeleteDefault: "You can not delete the default group."
      groupNotFound: "The given group does not exist."
      success: "The given group was successfully deleted."
    create:
      usage: "/group create <name> <weight> <prefix>"
      invalidWeight: "The given weight is not valid."
      groupExists: "A group with the given name does already exist."
      weightExists: "A group with the given weight does already exist."
      success: "The given group was successfully created."
  me:
    playerNotFound: "The given player does not exist."
    shouldBePlayer: "You need to be a player to perform this command."
    usage: "/me <player (optional)>"
    permissionsListTitle-: "Permissions:"
    permanent-: "Permanent"
    list-: "{{thing}} - Time until removal: {{expiry}}"
    groupsListTitle-: "Groups:"
    noPermsOrGroups: "The given player is not in a group or dos not have any special permissions."
    expired-: "Expired"
    timeLeft-: "{{days}} Day(s), {{hours}} Hour(s), {{minutes}} Minute(s), {{seconds}} Second(s)"

